<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ASCII Video</title>
    <link rel="icon" href="image/logoW.png" style="width: 100%; height: 100%;">
    <link rel="stylesheet" href="style/ASCII.css">
  </head>
  <input type="file" id="videoInput" accept="video/*">
  <div id="buttonContainer">
    <label class="custom-file-input" for="videoInput">Choose an video</label>
    <button id="playButton">Play</button>
    <button id="stopButton" disabled>Stop</button>
    <button id="zoomInButton">Zoom In</button>
    <button id="zoomOutButton">Zoom Out</button>
    <button id="downloadButton">Download GIF</button>
    <input type="color" id="colorPicker" value="#00000">
</div>
  <div id="asciiContainer">
    <pre id="asciiVideo"></pre>
    <img id="asciiGif" alt="ASCII GIF">
    <canvas style="display: none;"></canvas>
  </div>

    <script src="https://cdn.rawgit.com/jnordberg/gif.js/0.2.0/dist/gif.js"></script>
    <script type="module" src="script/ASCII.js"></script>
  </body>
</html>
